<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    <h1>Write a HTML code using Table tag and create the following structure.</h1>

    <table border="1" Cellspacing="0" width="60%" align="center">
        <tr align="center">
            <td>A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>

        <tr align="center">
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr align="center">
            <td rowspan="2">H</td>
            <td colspan="2" rowspan="2">I</td>
            <td>J</td>
        </tr>

        <tr align="center">
            <td>K</td>
        </tr>
    </table>
</body>
</html>
