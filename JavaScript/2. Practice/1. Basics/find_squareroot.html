<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
   


</head>
<body>
    <div class="container-fluid bg-dark text-center">
        <h4 class="text-white p-2"> Square Root of Different Data Types</h4>
      </div>

      <div class="container" >
        <img class="img-fluid" src="./images/pic2.png" alt="">
      </div>

<script>
    const num1 = parseFloat(prompt(`Enter a decimal number`));
    const num2 = parseInt(prompt(`Enter a Negative integer`));
    const num3 = prompt(`Enter a String`);

    const result1 = Math.sqrt(num1);
    const result2 = Math.sqrt(num2);
    const result3 = Math.sqrt(num3);

    document.write(`The square root of ${num1} is ${result1} <br>`);
    document.write(`The square root of ${num2} is ${result2} <br>`);
    document.write(`The square root of ${num3} is ${result3} <br>`);
</script>


</body>
</html>
