<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
   


</head>
<body>
    <div class="container-fluid bg-dark text-center">
        <h4 class="text-white p-2"> Add Two Numbers Entered by the User</h4>
      </div>

      <div class="  container border mb-3">
        <p id="num1"></p>
        <p id="num2"></p>
        <p id="output"></p>
      </div>

      <div class="container">
        <img src="./images/pic1.png" alt="" class="img-fluid">
      </div>



      <script>
        const num1 = parseInt(prompt(`Enter the First number`));
        document.getElementById("num1").innerHTML = `First number ${num1}`;

        const num2 = parseInt(prompt(`Enter the second number`));
        document.getElementById("num2").innerHTML = `Second number ${num2}`;

        const sum = num1 + num2;

        document.getElementById("output").innerHTML =`The sum of ${num1} and ${num2} is ${sum}.`;
    </script>

</body>
</html>
