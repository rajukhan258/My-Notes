    <div class="container border mt-3 mb-4">
        <p id="result"></p>
        <pre><code>&lt;script&gt;
    let a = 15;
    if (a == 10){
        document.getElementById(&quot;result&quot;).innerHTML =&quot;The value of A is equal to 10&quot;;
    }
    else{
        document.getElementById(&quot;result&quot;).innerHTML =&quot;The value of A is not equal to 10&quot;;
    }
&lt;/script&gt;</code></pre>

    <script>
        let a = 15;
        if (a == 10){
            document.getElementById("result").innerHTML ="The value of A is equal to 10";
        }
        else{
            document.getElementById("result").innerHTML ="The value of A is not equal to 10";
        }
    </script>
