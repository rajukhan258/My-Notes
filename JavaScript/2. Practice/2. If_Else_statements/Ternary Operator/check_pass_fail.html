<div class="container border mt-3 mb-3">
    <p><b>Checks if the student passed or failed.</b></p>
    <p id="output"></p>

    <pre><code>&lt;script&gt;
    let score = parseInt(prompt(&quot;Enter your Score:&quot;));

    let result = (score &gt; 40) ? &quot;Pass&quot; : &quot;Fail&quot;;
    document.getElementById(&quot;output&quot;).innerHTML = `Score = ${score} &lt;br/&gt;Result: &lt;b&gt;${result}&lt;/b&gt;`;
&lt;/script&gt;</code></pre>
</div>




<script>
    let score = parseInt(prompt("Enter your Score:"));

   let result = (score > 40) ? "Pass" : "Fail";
    document.getElementById("output").innerHTML = `Score = ${score} <br/>Result: <b>${result}</b>`;
</script>
