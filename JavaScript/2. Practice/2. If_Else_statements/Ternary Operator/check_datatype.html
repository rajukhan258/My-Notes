<div class="container border mb-3 mt-3">
    <p id="output"></p>
    <pre><code>&lt;script&gt;
    let a = prompt (&quot;Enter firts number&quot;);

&lt;/script&gt;</code></pre>

<script>
    let a = prompt ("Enter firts number");
    let b = prompt("Enter second value");
    let max = (a == "" || b == "")? "Enter 2 numbers":(a > b)? `Max is: ${a}` : `Max is: ${b}`;
    document.getElementById('output').innerHTML =`${max}`;
</script>
