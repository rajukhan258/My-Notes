<div class="container border mt-3 mb-3">
    <p id="output"></p>
    <pre><code>&lt;script&gt;
    let str = &quot;Hello&quot;
    let checkstr = (str == &quot;&quot;) ? true : false;
    document.getElementById(&quot;output&quot;).innerHTML = `The string &quot;${str}&quot; is ${(checkstr) ? 'empty' : 'not empty'}`;
&lt;/script&gt;</code></pre>
</div>

<script>
    let str = "Hello"
    let checkstr = (str == "") ? true : false;
    document.getElementById("output").innerHTML = `The string "${str}" is ${(checkstr) ? 'empty' : 'not empty'}`;
</script>
