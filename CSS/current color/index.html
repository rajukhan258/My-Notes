<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current color</title>
    <style>
        h1{
            text-align: center;
        }
        #test{
            color: red;
            width: 500px;
            padding: 10px;
            border: 3px solid currentColor;
            margin: 0 auto;
            
        }
        #test h2{
            border-bottom: 3px solid currentColor;
        }
        #test .readmore{
            color: currentColor;
            background-color: rgb(255, 213, 0);
        }
        #pic{
            width: 500px;
            border: 3px solid currentColor;
            margin: 10px 0 0 200px;
           }

           #pic img{
            width: 100%;
           }
    </style>
</head>
<body>
        <h1>CSS Current color Mode</h1>
        <div id="test">
            <h2>Current Color</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos nihil voluptate mollitia doloremque nulla consequatur praesentium debitis eum nobis magnam!</p>
            <a href="" class="readmore">Readmore</a>       
         </div>

         <div id="pic">
            <h2>CODE USED:</h2>
            <img src="codeimg.png" alt="">
         </div>
</body>
</html>
