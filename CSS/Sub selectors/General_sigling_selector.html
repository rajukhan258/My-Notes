<html>
    <head>
        <style>
           div~p{
            background-color:yellow;
           } 
        </style>
    </head>
<body>
    <h2>General sibling selector</h2>

    <p>Paragraph 1</p>
    <p>paragraph 2</p>

    <div><p>paragraph under div</p></div>
    <p>paragraph 4</p>
    <h3>heading 3</h3>
    <p>paragraph 5</p>
</body>
</html>
