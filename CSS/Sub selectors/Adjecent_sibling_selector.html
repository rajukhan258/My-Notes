<html>
    <head>
        <title>CSS Decendant selector</title>

        <style>
            /*Adjecent Sibling selector (+)* between div and p*/
            div+p{
                font-size: 24px;
                background: yellow;
            }
        </style>
    </head>

    <body>
        <div>
            <p>This is first paragraph text</p>
            <section><p>This is second paragraph</p></section>
            <h4>Fourth heading text</h4>

            <p>This is another paragraph Text</p>
        </div>
        <p>This is third paragraph text and not in div</p>
    </body>
</html>
